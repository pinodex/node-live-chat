{% if !xhr %}
<!doctype html>
<html lang="en" ng-app="nodeLiveChat">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node Live Chat</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/layout.css" />
</head>
<body>
  <ng-view></ng-view>
  {% if process.env.NODE_ENV == 'production' %}
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  {% else %}
    <script src="/assets/js/webfont.js"></script>
    <script src="/assets/js/angular.js"></script>
    <script src="/assets/js/angular-route.js"></script>
  {% endif %}
  <script>
    WebFont.load({
      google: {
        families: ['Open+Sans:400,300']
      }
    });

    var socketUrl = '//{{ host }}';
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/chat.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
{% else %}
  {% block body %}{% endblock %}
{% endif %}
